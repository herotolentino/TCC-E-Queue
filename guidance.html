<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TCC E-Queue Guidance</title>
 <link rel="icon" type="image/png" href="logoq.png">
<link rel="stylesheet" href="RegistrarGuidance.css">
<script src="guidance.js" defer></script>
</head>
<body>
  <div class="container-wrapper">
    
    <div class="container queue-container">
      <h1>Guidance Queue Lists</h1>
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Section</th>
            <th>Transaction</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="guidanceQueueTable"></tbody>
      </table>
    </div>

    <div class="container now-serving-container">
      <h2>Now Serving</h2>
      <div id="currentGuidanceDisplay">---</div>
    </div>

  </div>
</body>
</html>
